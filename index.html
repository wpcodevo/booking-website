<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Bookings Website</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="home">
      <!-- Navigation -->
      <nav class="nav">
        <div class="navigation container">
          <div class="logo">
            <h1>Travel<span>.</span></h1>
          </div>

          <div class="menu">
            <div class="top-nav">
              <div class="logo">
                <h1>Travel<span>.</span></h1>
              </div>
              <div class="close">
                <i class="fas fa-times"></i>
              </div>
            </div>

            <ul class="nav-list">
              <li class="nav-item">
                <a href="#home" class="nav-link scroll-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link scroll-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#offers" class="nav-link scroll-link">Offers</a>
              </li>
              <li class="nav-item">
                <a href="#news" class="nav-link scroll-link">News</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link scroll-link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- Hero -->
      <div class="hero">
        <div class="content">
          <h1>DISCOVER OUR HOTELS</h1>
          <span>luxury hotels</span>
          <a href="#">Explore Now</a>
        </div>
      </div>
    </header>
    <!-- Main -->
    <section class="section">
      <div class="overlay">
        <div class="content">
          <h1>HOTELS, RESORTS, HOSTELS & MORE</h1>
          <p>Get the best prices on 2,000,000+ properties, worldwide</p>
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/building.png" alt="" />
            <p>Hotels & Homes</p>
          </div>
          <div class="icon">
            <img src="./images/calendar.png" alt="" />
            <p>Monthly Stays</p>
          </div>
        </div>
        <form class="form">
          <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input
              type="search"
              placeholder="Enter a destination or property"
            />
          </div>
          <div class="drop-wrapper">
            <i class="fas fa-user-friends"></i>
            <select name="" id="">
              <option>Couple/Pair</option>
              <option>Family travelers</option>
              <option>Group travelers</option>
            </select>
            <span><i class="fas fa-chevron-down"></i></span>
          </div>

          <a href="#">SEARCH</a>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Copyright &copy; 2020 <span>Codevo</span>. All Right Reserved</p>
    </footer>
    <!-- Custom Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
